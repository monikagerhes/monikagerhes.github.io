<html>
    <head>
        <title>Green screen web page</title>
        <script src="green_screen.js"></script>
        <script src="math.min.js"></script>
        <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
        <link rel="stylesheet" type="text/css" href="portfolio.css">
    </head>
    <body>
        <h1>Green screen web page</h1>
        
        <div>
            <p> Foreground  : <input type="file" multiple="false" accept="image/*" id="foregroundFileInput" onchange="loadForegroundImage()"><br/><br/>
                Background : <input type="file" multiple="false" accept="image/*" id="backgroundFileInput" onchange="loadBackgroundImage()"></p>
        </div><br/>
        
        <div class="functionchooser">
            <p>Choose a function: </p>
            <form action="">
                <input type="radio" name="func" value="greendistance" id="greendistancefunc" checked> Green distance function<br>
                <input type="radio" name="func" value="greenadvantage" id= "greenadvantagefunc" > Green advantage function
            </form>
        </div>
        
        <div class="slidecontainer">
            <p>Set greenscreen sensitivity: </p>
            <input type="range" min="150" max="255" value="190" class="slider" id="greenRange" oninput="setGreenSensitivity()">
            <p id="valuedemo">Value: <p>
        </div><br/>
        
        <div>
            <input type="button" value="Create composit" onclick="doGreenScreen()"><br/><br/>
            <input type="button" value="Clear canvases" onclick="clearCanvas()"><br/><br/>
            <input type="button" value="Crop images" onclick="resizeImagesToTheSame()">
        </div><br/>
        
        <div class="canvascontainer">
            <canvas id="can1" width="1000px" height="600px"></canvas>
            <canvas id="can2" width="1000px" height="600px"></canvas>
        </div><br/><br/><br/>
        
    </body>
    
</html>
